spring:
  application:
    name: UserHistoryManagement


  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/first
    username: root
    password: 899961


  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update

  eureka:
    client:
      service-url:
        defaultZone: http://localhost:8761/eureka
    instance:
      prefer-ip-address: true

server:
  port: 8085

grpc:
  server:
    port: 9093  # gRPC server runs on this port
    enable-reflection: true  # Enables gRPC reflection for tools like Postman

logging:
  level:
    org:
      springframework:
        web: DEBUG